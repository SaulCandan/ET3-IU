<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/scripts/funcionesGenerales.js"></script>
    <script type="text/javascript" src="/scripts/registro.js"></script>
    <script type="text/javascript" src="/scripts/funcionesFormularios.js"></script>
    <script type="text/javascript" src="/scripts/md5.js"></script>
    <script type="text/javascript" src="/Locale/idioma.js"></script>
    <script type="text/javascript" src="/Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="/Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="/Locale/Lang_GA.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/recursos/tigra_calendar/1-simple-calendar/tcal.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/registro.css">
    <link rel="stylesheet" type="text/css" href="/recursos/tigra_calendar/1-simple-calendar/tcal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,600;0,700;0,900;1,200;1,300;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <title class="saludoREGISTRO"></title>
</head>

<body onload="setLang('');">
    <div id="menuExterior"> 
        <ul>
        <li>
        <a href="/index.html"><img width="30" height="30" src="/images/home.png"/></a>
        <a onclick="setLang('ES')" id="es"><img id="esFoto" src="/images/espanol.png"/></a>
        <a onclick="setLang('EN')" id="en"><img id="enFoto" src="/images/ingles.png"/></a>
        <a onclick="setLang('GA')" id="ga"><img id="gaFoto" src="/images/gallego.png"/></a> 
        </li> 
        </ul> 
        </div>
    <div id="textTitulo">
        <h1 class="tituloRegistro" id="tituloRegistro"></h1>
        <h5 class="substituloRegistro"></h5>
    </div>
    <div>
        <form name="RegistroForm" id="RegistroForm" method="post" enctype="multipart/form-data" action="javascript:Registrar();" onsubmit="">
            <div>
                <h1 class="tituloRegistro2"></h1>
                <h5 class="subtituloRegistro2"></h5>
                <label for="nombre" class="nombreRegistro"><span>*</span></label>
                <input type="text" name="nombre_persona" id="txtNombre" placeholder="Nombre" onblur='checkName("txtNombre","errorFormatoName")'>
                <div id="errorFormatoName" style="display: none;"></div>
                <br>
                <label for="apellidos" class="apellidosRegistro"><span>*</span></label>
                <input type="text" name="apellidos_persona" id="txtApellidos" placeholder="Apellidos" onblur='return checkSurname("txtApellidos" , "errorFormatoApell")'>
                <div id="errorFormatoApell" style="display: none;"></div>
                <br>
                <label for="dni_usuario" class="dniRegistro"><span>*</span></label>
                <input type="text" name="dni_persona" id="txtDni" placeholder="DNI" onblur='return checkDni("txtDni" ,"errorFormatoDni")'>
                <div id="errorFormatoDni" style="display: none;"></div>
                <br>
                <label for="fechaNacimiento" class="fechaRegistro"><span>*</span></label>
                <input type="input" name="fechaNacimiento_persona" id="txtFechaNac" class="tcal" readonly="true" onblur='return checkFechaNormal("txtFechaNac" ,"errFechaNacimiento")'>
                <div id="errFechaNacimiento" style="display: none;"><small ></small></div>
                <br>
                <label for="direccion" class="direccionRegistro"><span>*</span></label>
                <input type="text" name="direccion_persona" id="txtDireccion" placeholder="Dirección" onblur='return checkDirre("txtDireccion","errorFormatoDirr")'>
                <div id="errorFormatoDirr" style="display: none;"></div>
                <br>
                <label for="telefono" class="telefonoRegistro"><span>*</span></label>
                <input type="tel" name="telefono_persona" id="txtTelefono" placeholder="(+34)111222333" onblur='return checkPhone("txtTelefono","errorFormatoPhone")'>
                <div id="errorFormatoPhone" style="display: none;"></div>
                <br>
                <label for="email" class="emailRegistro"><span>*</span></label>
                <input type="text" name="email_persona" id="txtEmail" placeholder="nombre@correo.terminación" onblur='return checkEmail("txtEmail","errorFormatoEmail")'>
                <div id="errorFormatoEmail" style="display: none;"></div>
                <br>
                <label for="es_Celiaco" class="es_CeliacoRegistro"></label>
                <input type="hidden" value="0" name="esCeliaco_persona" id="txtCelicaco">
                <input type="checkbox" value="1" name="esCeliaco_persona" id="txtCelicaco">
                <br>
                <label for="foto_Persona" class="fotoRegistro"></label>
                <input type="file" method="post" name="foto_persona" id="fotoPersona" value="Adjuntar foto" onblur='return checkPhoto("fotoPersona","errorFormatoPhoto" )'>
                <div id="errorFormatoPhoto" style="display: none;"></div>
                <br>
            </div>
            <div>
                <h1 class="tituloDatosRegistro"></h1>
                <h5 class="substituloDatosRegistro"></h5>
                <label for="usuario" class="nombreUsuarioRegistro"><span>*</span></label>
                <input type="text" name="usuario" id="txtUsuario" placeholder="Nombre de Usuario" onblur='return checkUser("txtUsuario" , "errorFormatoUser" )'>
                <div id="errorFormatoUser" style="display: none;">
                    </div>
                        <br>
                        <label for="contraseña" class="contraseñaRegistro"><span>*</span></label>
                        <input type="password" name="contrasena" id="txtPassword" placeholder="Contraseña" onblur='return checkPass("txtPassword" , "errorFormatoPass")'>
                        <div id="errorFormatoPass" style="display: none;"></div>
                        <br>
                        <label for="contraseña2" class="contraseña2Registro"><span>*</span></label>
                        <input type="password" class="comprobacion" name="contrasena2" id="txtPassword2" placeholder="Contraseña" onblur='return checkPass2("txtPassword","txtPassword2", "errorFormatoPass2")'>
                        <div id="errorFormatoPass2" style="display: none;"></div>
                        <br>
                </div>
                <div id="divButtom">
                    <button type='submit' id="buttomRegistro" ><img  id="iconoAcciones" src="/images/registrar.png" width="50px"/></button><br>

                </div>
        </form>
        </div>
        <div id="MensajeRespuesta" style="display: none;">
            <div id="divimagenCerrarRespuesta"><a onclick = "javascript:cerrar('MensajeRespuesta');"><img src="/images/close.png" id="imagenCerrar" width="30px" height="30px" alt="cerrar"/></a></div>
            <img id="imagenAviso" width="25px">
            <div id="errmensaje"></div>
    </div>

</body>

</html>
