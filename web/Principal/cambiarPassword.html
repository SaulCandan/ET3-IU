<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="/scripts/cambiarPassword.js"></script>
    <script type="text/javascript" src="/scripts/funcionesGenerales.js"></script>
    <script type="text/javascript" src="/scripts/funcionesFormularios.js"></script>
    <script type="text/javascript" src="/scripts/md5.js"></script>
    <script type="text/javascript" src="/Locale/idioma.js"></script>
    <script type="text/javascript" src="/Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="/Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="/Locale/Lang_GA.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/menus.css">
    <link rel="stylesheet" type="text/css" href="/css/cambiarContraseña.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="cambiarcontrasena"></title>
</head>

<body onload="includeMenuAdministrador();includeFooter();validaAutenticado();setLang('')">
    <div id="menuAdministrador"> </div>
    <div id="divCambiarContraseña">
    <form name="CambiarPassword" id="CambiarPassword" method="post" enctype="multipart/form-data" action="javascript:comprobarFormularioCambiarPassword();" onsubmit="">
    
        <label for="usuario">Usuario  <span>*</span></label>
        <input type="text" name="usuario" id="txtUsuarioCP" placeholder="Nombre de Usuario" onblur='return checkUser("txtUsuarioCP" , "errorFormatoUser" )'>
        <div id="errorFormatoUser" style="display: none;color: red;"></div>
        <br> 
        <label for="contraseñaAntigua" class="antiguaContraseña"><span>*</span></label>
        <input type="password" name="contrasena" id="txtContrasenaAntiguaCP" placeholder="Contraseña" onblur='return checkPass("txtContrasenaAntiguaCP" , "errorFormatoPass")'>
        <div id="errorFormatoPass" style="display: none;color: red;"></div>
        <br>  
        <label for="contraseñaNueva"class="nuevaContraseña"><span>*</span></label>
        <input type="password" name="contrasena" id="txtContrasenaNuevaCP" placeholder="Contraseña" onblur='return checkPass("txtContrasenaNuevaCP" , "errorFormatoPass2")'>
        <div id="errorFormatoPass2" style="display: none;color: red;"></div>
        <br> 
        <button type='submit'><img  id="iconoAcciones" src="/images/cambiocontrasena.png" width="50px"/></button><br>

    </form>
    </div>

     <div id="MensajeRespuesta" style="display: none;">
        <div id="divimagenCerrarRespuesta"><a onclick = "javascript:cerrar('MensajeRespuesta');"><img src="/images/close.png" id="imagenCerrar" width="30px" height="30px" alt="cerrar"/></a></div>
        <img id="imagenAviso" width="25px">
        <div id="errmensaje"></div>
</div>

    <div id="Footer"> </div>
</body>

</html>
