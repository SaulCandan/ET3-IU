<html lang="en">

<head>
    <script type="text/javascript" src="/scripts/gestionInscripcion.js"></script>

    <script type="text/javascript" src="/scripts/funcionesGenerales.js"></script>
    <script type="text/javascript" src="/scripts/funcionesFormularios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="/Locale/idioma.js"></script>
    <script type="text/javascript" src="/Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="/Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="/Locale/Lang_GA.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/recursos/tigra_calendar/1-simple-calendar/tcal.js"></script>
    <link rel="stylesheet" type="text/css" href="/recursos/tigra_calendar/1-simple-calendar/tcal.css">

    <link rel="stylesheet" type="text/css" href="/css/tablas.css" />
    <link rel="stylesheet" type="text/css" href="/css/menus.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="inscripciones"></title>
</head>

<body onload="includeMenuAdministrador();includeFooter();validaAutenticado();obtenerListadoInscripciones();setLang('')">
    <div id="menuAdministrador"> </div>

    <div id="acceso-denegado" style="display: none;background-color: red;">
        <div id="divImagenCerrar"><img src="/images/close.png" id="imagenCerrar" alt="cerrar" width="30px" height="30px" onclick='expulsar()'></div>
        <div><img src="/images/denegado.png" width="50" height="50" alt="denegado">
        <div class="02109"></div>
        </div>
    </div>

    <div id="Funciones">
        <div style="display: inline;">
            <a onclick='javascript:showInsertarinscripcion();'><img src="/images/add.png" width="50" height="50" alt="Consultar" /></a>
        </div>
        <div style="display: inline;">
            <a onclick='javascript:showBuscarinscripcion();'><img src="/images/search.png" width="50" height="50" alt="Buscar" /></a>
        </div>
    </div>

    <div id="divTabla">
        <table id="tablainscripcion">
            <thead>
                <th class="id_inscripcion">
                </th>
                <th class="nombre_actividad">
                </th>
                <th class="usuario">
                </th>
                <th class="fecha_solicitud_inscripcion">
                </th>
                <th class="documento_pago">
                </th>
                <th class="fecha_pago_inscripcion">
                </th>
                <th class="fecha_aceptacion_inscripcion">
                </th>
                <th class="Consultar"></th>
                <th class="Editar"></th>
                <th class="Eliminar"></th>
            </thead>
            <tbody id="datosinscripcion">

            </tbody>
        </table>
    </div>

    <a href="/web/Principal/principalAdministrador.html"><img src="/images/back.png" width="50px" /></a>

    <div id='divformgenerico' style="display:none">
        <div id="tituloForms"></div>
        <a onclick="resetearformularioinscripcion()"><img src='/images/close.png' width="50px"></a>

        <form name='formgenericoInscripcion' id='formgenericoInscripcion' method="post" action="" onsubmit="" enctype="multipart/form-data">
            <label class='nombre_actividad'></label>
            <select name='id_actividad' id='txtnombreactividad'></select><br>
            <div id="errnombreactividad"><small style="color: red;"></small></div><br>

            <label class='usuario'></label>
            <select name='id_usuario' id='txtnombreusuario'></select><br>
            <div id="errnombreusuario"><small style="color: red;"></small></div><br>

            <label class='fecha_solicitud_inscripcion'></label>
            <input type='input' name='fecha_solicitud_inscripcion' id='txtfechasolicitudinscripcion' onblur='' class="tcal" readonly="true"><br>
            <div id="errfechasolicitudinscripcion"><small style="color: red;"></small></div><br>

            <label id="labdocumentopago" class='documento_pago'></label>
            <input type='file' name='documento_pago' id='txtdocumentopago' onblur=''><br>
            <div id="errdocumentopago"><small style="color: red;"></small></div><br>

            <label class='fecha_pago_inscripcion'></label>
            <input type='input' name='fecha_pago_inscripcion' id='txtfechapagoinscripcion' onblur='' class="tcal" readonly="true"><br>
            <div id="errfechapagoinscripcion"><small style="color: red;"></small></div><br>

            <label class='fecha_aceptacion_inscripcion'></label>
            <input type='input' name='fecha_aceptacion_inscripcion' id='txtfechaaceptacioninscripcion' onblur='' class="tcal" readonly="true"><br>
            <div id="errfechaaceptacioninscripcion"><small style="color: red;"></small></div><br>

            <br>
            <button type='submit'><img  id="iconoAcciones" src="" width="50px"/></button><br>
        </form>
    </div>

    <div id="MensajeRespuesta" style="display: none;">
        <div id="divimagenCerrarRespuesta"><a onclick = "javascript:cerrar('MensajeRespuesta');"><img src="/images/close.png" id="imagenCerrar" width="30px" height="30px" alt="cerrar"/></a></div>
        <img id="imagenAviso" width="25px">
        <div id="errmensaje"></div>
</div>
    <div id="Footer"> </div>

</html>
