<html lang="en">

    <head>
        <script type="text/javascript" src="/scripts/gestionUsuarios.js"></script>
        
        <script type="text/javascript" src="/scripts/funcionesGenerales.js"></script>
        <script type="text/javascript" src="/scripts/funcionesFormularios.js"></script>
        <script type="text/javascript" src="/scripts/md5.js"></script>

        <script type="text/javascript" src="/Locale/idioma.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="usuarios"></title>
</head>

<body onload="includeMenuAdministrador();includeFooter();obtenerListadoUsuarios();validaAutenticado();setLang('')">
    <div id="menuAdministrador"> </div>

    <div id="acceso-denegado" style="display: none;background-color: red;">
        <div id="divImagenCerrar"><img src="/images/close.png" id="imagenCerrar" alt="cerrar" width="30px" height="30px" onclick='expulsar()'></div>
        <div><img src="/images/denegado.png" width="50" height="50" alt="denegado">
        <div class="02109"></div>
        </div>
    </div>

    <div id="Funciones">
        <div style="display: inline;">
            <a onclick='javascript:showInsertarUsuario();'><img src="/images/add.png" width="50" height="50" alt="Consultar" /></a>
        </div>
        <div style="display: inline;">
            <a onclick='javascript:showBuscarUsuario();'><img src="/images/search.png" width="50" height="50" alt="Buscar" /></a>
        </div>
    </div>
<div id="divTabla">
        <table id="tablaUsuario">
                <thead >
                        <th class="dni_usuario"></div>
                        </th>
                        <th class="usuario"></div>
                        </th>
                        <th class="nombre_grupo"></th>
                        <th class="Consultar"></th> 
                        <th class="Editar"></th> 
                        <th class="Eliminar"></th> 
                </thead>
                <tbody id="datosUsuario">

                </tbody>
                </tbody>
        </table>
</div>

    <a href="/web/Principal/principalAdministrador.html"><img src="/images/back.png" width="50px" /></a>

    <div id='divformgenerico' style="display:none">
        <div id="tituloForms"></div>
        <a onclick="resetearformulariousuario()"><img src='/images/close.png' width="50px"></a>

        <form name='formgenericousuario' id='formgenericousuario' method="post" action="" onsubmit="" enctype="multipart/form-data">
            
            <label class='usuario'></label>
            <input type='text' name='usuario' id='txtusuario' onblur='checkUser("txtusuario","errusuario")'><br>
            <div id="errusuario"><small style="color: red;"></small></div><br>
            
            <label class='dni_usuario'></label>
            <input type='text' name='dni_usuario' id='txtdni' onblur='checkDni("txtdni" ,"errorFormatoDni")'><br>
            <div id="errFormatoDni"><small style="color: red;"></small></div><br>

            <label class="contrasena">  <span>*</span></label>
            <input type="password" id="txtpassword" name="contrasena"  onblur='checkPass("txtpassword","errpassword" )'><br>
            <div id="errpassword" style="color: red;"></div><br>

            <label class='nombre_grupo'></label>
            <select name='id_grupo'  id='txtnombregrupo'></select><br>
            
            <label class='borrado_usuario'></label>
            <select name='borrado_usuario' id='txtborradousuario'>
                <option value="1" class="NO"></option>
                <option value="0" class="SI"></option>
            </select><br>

            <button type='submit'><img  id="iconoAcciones" src="" width="50px"/></button><br>
        </form>
    </div>

<div id="MensajeRespuesta" style="display: none;">
        <div id="divimagenCerrarRespuesta"><a onclick = "javascript:cerrar('MensajeRespuesta');"><img src="/images/close.png" id="imagenCerrar" width="30px" height="30px" alt="cerrar"/></a></div>
        <img id="imagenAviso" width="25px">
        <div id="errmensaje"></div>
</div>
    

    <div id="Footer"> </div>
</body>

</html>
